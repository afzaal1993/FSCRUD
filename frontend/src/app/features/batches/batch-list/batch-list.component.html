<div class="container">
    <h1 class="mt-3">Batches</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/batches/add']" class="btn btn-primary">Add Batch</a>
    </div>

    <ng-container *ngIf="genericResult$ | async as genericResult">
        <ng-container *ngIf="genericResult.status">
            <table class="table table-bordered table-striped mt-3">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Batch Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of convertToBatchesArray(genericResult.data)">
                        <td>{{ item.id }}</td>
                        <td>{{ item.batchName }}</td>
                        <td>
                            <a class="btn btn-light"
                               [routerLink]="['/admin/batches', item.id]">Edit</a>
                            <a class="btn btn-light" (click)="deleteBatch(item.id)">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
        <ng-container *ngIf="!genericResult.status">
            <p>{{ genericResult.message }}</p>
        </ng-container>
    </ng-container>
</div>
