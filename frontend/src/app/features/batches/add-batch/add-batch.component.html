<div class="container">
    <h1 class="mt-3">Add Batches</h1>
    <form #myForm="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
            <label class="form-label">Batch Name</label>
            <input type="text" id="batchName" name="batchName"
             class="form-control" [(ngModel)]="model.batchName" />
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
