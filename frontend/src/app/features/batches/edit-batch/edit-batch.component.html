<div class="container">
    <h1 class="mt-3">Edit Batch</h1>
    <ng-container *ngIf="batch; else notFound">
        <form #myForm="ngForm" (ngSubmit)="editBatch(batch.id);">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="batchId">Batch Id</label>
                        <input type="text"
                               class="form-control"
                               disabled
                               id="batchId"
                               name="batchId"
                               [(ngModel)]="batch.id" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="batchName">Batch Name</label>
                        <input type="text"
                               class="form-control"
                               id="batchName"
                               name="batchName"
                               [(ngModel)]="batch.batchName" />
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <button type="submit" class="btn btn-primary">
                        Edit
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-danger" (click)="Cancel()">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-info" role="alert">Batch not found</div>
    </ng-template>
</div>
